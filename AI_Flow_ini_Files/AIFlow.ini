//AIFLOW INITIALIZATION FILE REV 2.1.0.0
//This .ini file is not required.  AIFlow will operate without this .ini
//file, instead using internal default values.
//
//However, the following parameters (**DEFAULT** values included) may be
//used to tweak the program.
// 
//IMPORTANT: REMOVE "//" TO ACTIVATE a particular parameter for tweaking.
//Ensure file is SAVED after parameter changes to apply changes.
//
//  --OPT-IN MODE--
//
OptInMode=0  //=0 (disabled) (default) (see readme) (must be first config entry if enabled).
//
//
//  --USER-AI SEPARATION PARAMETERS--
//
UserAISeparationDistance=4.0 //min. separation distance between user acft and AI(s)
AIAntiRunwayIncursion=1 //Modes 0 (disabled), 1, 2 and 3 (see ReadMe)
//                                   //Note: Always DISABLED if AIPLANESPOTTINGONLY=1
AITransponderCodeToStopLandings=0 //=0 (disabled)
//                                   //to enable enter custom squawk code
//                                   //e.g., AITransponderCodeToStopLandings=5555
//                                   //while entered in xpnder, temp stops landings
//
//
//  --PLANE SPOTTING--
//
AIPlaneSpottingOnly=0                //Special mode for plane spotting.  Enable (=1) allows
//                                   //user aircraft to fly around spotting AI aircraft without
//                                   //causing them to take evasive manuevers (i.e. turns OFF user-AI
//                                   //separation parameters above).
//
//  --AI-AI SEPARATION AND HOLDING PARAMETERS--
//
AIArrivalSpacing=5.0 //nm.  NOTE: using **FSLTL** spacing instead? Then set:
                         //           AIArrivalSpacing=0
                         //           AITerminalAreaMinSpeed=0
                         //           AITerminalAreaMaxSpeed=0 
			 //           AIBadApproachFilter=0
                         //           Forced Landings should be OK.     
AIMaxHolding=0 //=0 no holding only speed changes for spacing (if enabled)
AIHoldLegTime=0 //Inbound and output leg times (seconds) for general mode holds.
AISpeedScalar=1.0        //
AITurnScalar=1.0         // 
//
//
//  --AI HIGH ALT CRUISE PARAMETERS--
//
AIHighAltCruiseProfile=18000,310,26000,380,31000,450 //for jets only, disable =0
//
//
//  --AI APPROACH FLOW PARAMETERS (see also options for Force Landing mode)--
//
AITerminalAreaAlt=10000 //above this (ft msl) no min-max speed except for spacing
AITerminalAreaMinSpeed=165 //min terminal speed and low speed for spacing kts
AITerminalAreaMaxSpeed=235 //max terminal speed and high speed for spacing kts
AITerminalAreaMinDist=20.0 //no effect unless AITERMINALAREAMINSPEED non-zero nm
AIFastApprAGLFloor=2000    //no effect unless AITERMINALAREAMINSPEED non-zero ft
AIPatternAlt=3000 //typical pattern alt (ft agl) for approach
                           //profile alt checks
AIForceFinalApprAlt=2000   //max alt ft agl AI is allowed when on final approach.
//                             
//
//
//  --AI BAD APPROACH CORRECTION--
//
AIBadApproachFilter=1 //disable =0
AIForceLandingSupressRecip=0 //prevent AI taxi out to recip of landing rwy (=0 disabled)
//                                 
//
//
//  --AI FORCE LANDING SECONDARY PARAMETERS --
//
AIForceLandingTerminalDist = 100.0        //smaller value -> more FSLTL STAR vectoring
AIForceLandingFinalDistance = 7.0        //final distance (nm)
AIForceLandingFinalGlidePathAngle = 3.0  //final glide path angle (deg)  
AIForceLandingFinalTurnAngle = 30.0      //turn angle onto final (deg)
AIForceLandingFlareDisplacement = 200.0  //Flare target BEFORE rwy start (ft)
AIForceLandingFlareHeight = 70.0        //Flare height (ft AGL)
AIForceLandingTDDisplacement = 800.0     //TD target AFTER rwy start (ft)
AIForceLandingTDFlarePitch = 0.7         //flare pitch @ TD (deg)
AIForceLandingMaxAltVar = 9.0            //max alt variation ft from short final appr profile
AIForceLandingTDTargetRad = 24.0         //TD target wp radius (ft) larger->earlier landings
AIForceLandingSelectionMode=0            //choose 1 of 2 rwys (=0 closest IAF)(=1 alternating)
//                                       //Note: overridden by any runway specific load-balancing
//                                       //entered by user, e.g., AIForceLandingRunway=KDCA,19(70),15(30)
AITaxiStopForLandingAI=0                 //enable =1 stop AI taxi out onto force landing rwys.
//                                       //This function has been mostly superceded and is NOT
//                                       //recommended.  See the readme.pdf for further details.
//
//Note: see also AIForceFinalApprAlt above for BOTH Force Landing and non-force landings.
//
//
//  --AI FORCE LANDING and GENERAL MODE SECONDARY PARAMETERS (Overcontrol/Undercontrol) --
//
// Note: for frequent "ALERT: ControlDuration Exceeded" messages, first slightly increase PhaseLag,
//       then decrease AIForceLandingGain. AIForceLandingControlDuration can be increased, but if it is 
//       increased too high, AIFlow may experience difficulties controlling multiple AI on forced 
//       landing final only at HIGH traffic densities (e.g., busy dual landing runway operations).     
//
AIForceLandingControlDuration = 2000 //milliseconds (increase to smooth alt steps) 
//                                   //Note: caution increasing too high as discussed above.
AIForceLandingPhaseLead = 0.45       //increase to cause short final overcontrol (max 1.2)
AIForceLandingGain = 1.0             //increase to cause short final & flare overcontrol
AIForceLandingPhaseLag = 1           //Force Ldg: increasing -> less smoothness (undercontrol) but less CPU.
AIGeneralPhaseLag = 3                //General: increasing -> less smoothness (undercontrol) but less CPU.
//                                   //NOTE: The user will typically not be that close to AI approaching
//                                   //      the terminal area, so recommend AIGeneralPhaseLag=3 or higher. 
//                                   //      However, to completely remove "shakes": AIGeneralPhaseLag = 1
//
//  --AI FINAL APPROACH EFFECTS--
//
AITurbulenceScalar=1 //simulated short final corrections scalar
//
//
//  --AI GO AROUNDS --
//
AIGoAroundLeaveArea=1    //disable =0 
//
//
//  --MANUAL AIRPORT SELECTION --
//
ManualICAO=  //override auto detect airport.
//
//
//  --AI CULL (TRAFFIC DENSITY TOOLS) --
//
// Note: if using AI Cull tools, set AIMonitorRadius to max (AIMonitorRadius=107.9) (default).
//
AICullEnable=1 //Enable AICull (=1). Best for .bgl traffic, may be less effective for
                                 //injectors such as FSLTL, AIG TM and JustFlight.
                                 //Note: AI will be scanned only so far as AIMonitorRadius (below).

                                 //***FIRST PRIORITY RULES THAT HAVE NO EXCEPTIONS***
AICullAllowedICAOS= //(null disabled) All traffic to/from these ICAO(s) will be RETAINED with NO
                                 //exceptions (below) honored.
                                 //E.g., AICullAllowedICAOS=KLAX,KSFO
                                 //This setting is useful for ensuring AI(s) fully populate the user's 
                                 //departure airport and also the user's destination airport well in advance
                                 //of the user arriving. 
                                 //Note: multipe occurences of this command will be processed! 
AICullExcludedICAOS= //(null disabled) All traffic to/from these ICAO(s) will be REMOVED
                                 //with NO exceptions (below) honored. 
                                 //E.g., AICullExcludedICAOS=KBWI,KIAD 
                                 //This setting is useful for removing AI(s) from neighboring airports, 
                                 //in metro areas (e.g., Los Angeles: KSNA, KBUR, KONT, KLGB, KSBD) if
                                 //the user is departing/arriving at one airport in that metro area (e.g., KLAX)
                                 //in order to conserve frame rates. 
                                 //Note: multipe occurences of this command will be processed!

                                 //***SECOND PRIORITY RULES THAT HAVE EXCEPTIONS***
                                 //the First Priority Rules above take precdence over these rules.
AICullDistance=100 //(=0 disabled)(nautical miles). AI closer than this value will be RETAINED.
                                 //ALL exceptions from the List of Exceptions below honored.
                                 //Note: if AICullMaxGroundVehiclesAllowed or AICullMaxBoatsAllowed below are
                                 //non-zero (enabled), then AICullDistance above will apply to vehicles 
                                 //and/or boats.
AICullMaxAIAllowed=0 //(=0 disabled).  Max number of AI aircraft RETAINED in reality bubble.
                                 //ALL exceptions from List of Exceptions below honored.
                                 //
                                 //Note:  A non-zero value of AICullDistance takes priority over 
                                 //AICullMaxAIAllowed in that the AICullDistance will be processed in a
                                 //first pass and then AICullMaxAIAllowed will be processed in a second pass.
                                 //Thus, an AI closer than the cull distance may get RETAINED (first pass), but
                                 //then REMOVED (second pass) (closest first) if the AI exceeds the max allowed
                                 //number of AI(s).
                                 //
AICullDistanceVatsimAir=0 //(=0 disabled)(nautical miles).  Airborne AI closer than this value to
                                 //Vatsim aircraft ared culled.  Keeps airborne AI away from Vatsim aircraft.
AICullDistanceVatsimAirAltDifference=0 //(=0 disabled)(ft MSL). If AICullDistanceVatsimAir enabled (non-zero)
                                         //cull airborne AI within this elevation difference of Vatsim aircraft.
                                         //Retains AI much higher or lower than Vatsim aircraft. 
AICullDistanceVatsimGround=0 //(=0 disabled)(nautical miles).  Ground AI closer than this value to
                                 //Vatsim aircraft ared culled.  Keeps ground AI away from Vatsim aircraft.
AICullMaxAIAllowedRandomSort=0 //(=0 disabled).  If enabled (=1), max allowed AI aircraft (AICullMaxAIAllowed)
                                 //based on random sort NOT distance from user sort.  Creates a range mix of 
                                 //non-culled AI.
AICullMaxGroundVehiclesAllowed=0 //(=0 disabled).  Max number of AI ground vehicles allowed in reality bubble.
                                 //Note: if non-zero (enabled), then AICullDistance above will apply to vehicles
                                 //as well.
                                 //CAUTION: setting ground vehicles too low will cause AI pushback stalls.
AICullMaxBoatsAllowed=0 //(=0 disabled).  Max number of AI boats allowed in reality bubble.
                                 //ONLY the AICullHeightAboveandBelowUSER (the USER) exception below is honored.
                                 //Note: if non-zero (enabled), then AICullDistance above will apply to boats
                                 //as well.
                         
                                 //***LIST OF EXCEPTIONS***
                                 //Note: exceptions do NOT apply to vehicles or boats (if those 
                                 //cull options enabled).
AICullHeightAboveandBelowUser=20000 //(=0 disabled). Max height above or below user (ft msl) traffic will be REMOVED.
AICullAboveAlt=0                 //(=0 disabled). Max alt (ft agl) above which traffic will be REMOVED. 
AICullBelowAlt=0                 //(=0 disabled). Min alt (ft agl) below which traffic will be REMOVED.
                                 //Note: to disable GROUND traffic, set to small val, e.g., =25.0                                
AICullLevelJet=0                 //(=0 disabled)(=1 prefer AI jets)(=2 cull ALL AI jets)
AICullLevelTurbo=0               //(=0 disabled)(=1 prefer AI turbos)(=2 cull ALL AI turbos)
AICullLevelGA=0                  //(=0 disabled)(=1 prefer AI GA)(=2 cull ALL AI GA)
AICullLevelHeli=0                //(=0 disabled)(=1 prefer AI Helis)(=2 cull ALL AI Helis)
                                 //
                                 //
			         //                          SIMPLE USAGE EXAMPLE 1
                                 //AICullEnable=1             
                                 //AICullDistance=45.0
                                 //
                                 //Result: RETAIN all AI less than 45.0 nm away from user.
                                 //
                                 //                          SIMPLE USAGE EXAMPLE 2
                                 //AICullEnable=1
                                 //AICullMaxAIAllowed=60
                                 //
                                 //Result: RETAIN 60 AI in user's reality bubble (closest first).
                                 //
                                 //                          SIMPLE USAGE EXAMPLE 3
                                 //AICullEnable=1
                                 //AICullMaxAIAllowed=60
                                 //AICullMaxGroundVehiclesAllowed=80
                                 //AICullMaxBoatsAllowed=15
                                 //
                                 //
                                 //Result: RETAIN max 60 AI aircraft, 80 ground vehicles & 15 boats
                                 //in user's reality bubble (closest first).  CAUTION: setting 
                                 //AICullMaxGroundVehiclesAllowed too low may cause pushback stalls.
                                 //
                                 //                          MORE COMPLEX USAGE EXAMPLE 4
                                 //AICullEnable=1
                                 //AICullDistance=90.0
                                 //AICullMaxAIAllowed=50
                                 //AICullMaxAIAllowedRandomSort=1
                                 //AICullMaxGroundVehiclesAllowed=80
                                 //AICullHeightAboveandBelowUser=12000
                                 //
                                 //
                                 //Result: 1. RETAIN ALL AI objects (e.g., aircraft & vehicles) less than 
                                 //           90 nm away from user so long as less than 50 AI and 80 ground
                                 //           vehicles retained otherwise REMOVE.  Random mix of AI aircraft under  
                                 //           90 nm retained rather than distance sort closest to user.  This 
                                 //           prevents scenarios where too many AI might be clustered within the 
                                 //           90 nm circle).  CAUTION: setting AICullMaxGroundVehiclesAllowed too
                                 //           low may cause pushback stalls.
                                 //        2. EXCEPT: do NOT retain any AI or ground vehicles 12000 feet above or 
                                 //           below user. This helps prevent culling of too many AI objects at 
                                 //           the destination as the user gets close.  The user may also wish 
                                 //           to see more enroute traffic while cruising.                                         
                                 //
                                 //
                                 //                       MORE COMPLEX USAGE EXAMPLE 5
                                 //                     Airliner flight from KLAX to KSFO
                                 //AICullEnable=1
                                 //AICullMaxAIAllowed=20
                                 //AICullAllowedICAOS=KLAX,KSFO
                                 //AICullLevelGA=2
                                 //
                                 //Result: 1. RETAIN all AI to/from KLAX and KSFO without ANY exception.
                                 //        2. RETAIN max 20 extra AI in reality bubble (closest first).
                                 //        3. EXCEPT REMOVE general aviation AI (does NOT apply to AI
                                 //           to/from KLAX & KSFO).
                                 //        4. This usage example helps prevent culling of too many AI objects 
                                 //           at the departure and destination airports.  
                                 //
                                 //                         COMPLEX USAGE EXAMPLE 6
                                 //            GA flight from Manassas VA to Teeterboro NJ
                                 //AICullEnable=1
                                 //AICullAllowedICAOS=KHEF,KTEB
                                 //AICullExcludedICAOS=KIAD,KBWI,KDCA
                                 //AICullExcludedICAOS=KJFK,KLGA,KEWR
                                 //AICullDistance=45.0
                                 //AICullMaxAIAllowed=50
                                 //AICullAboveAlt=18000
                                 //AICullLevelJet=2
                                 //
                                 //Result: 1. REMOVE ALL AI to/from KIAD,KBWI,KDCA,KJFK,KLGA,KEWR without 
                                 //           ANY exception. This removes heavy FPS consuming AI at
                                 //           the origin and destination metro areas that the user flying a
                                 //           GA from KHEF to KTEB may not be interested in.
                                 //        2. RETAIN ALL AI to/from KHEF and KETB without ANY exception.
                                 //           This keeps all AI active at user's departure
                                 //           and arrival airports.
                                 //        3. RETAIN AI closer than 45 nm away so long as less than 50 AI
                                 //           retained otherwise REMOVE. 
                                 //        4. EXCEPT REMOVE AI above 18000 ft msl (does NOT apply to AI to/from
                                 //           KHEF and KTEB). User is flying a GA aircraft well below flight 
                                 //           levels and only cares about lower alts.
                                 //        5. EXCEPT REMOVE jet AI (does NOT apply to AI to/from
                                 //           KHEF and KTEB).  User is flying a GA aircraft prefers prop AI.
                                 //     

//
//  --CONFIG PARAMETERS--
//
AIMonitorRadius=107.9 //nautical miles (max is 107.9)
ExternalDatabaseFallback=1 //
AIGCompatibility=0         //for testing only, enable (=1) BEFORE starting AIGround
SystemTrayActive=0 //set BEFORE starting, 0 no tray, 1 tray, 2 tray&hide console
StartMinimized=1 //1 console minimized on start
Verbose=1 //disable =0     //
ReadIniAfterFileChange=1   //read .ini file after changes save (disabled =0)
AIGroundDataConnect=1      //Establish data connection to AIGround to better coordinate TOs & landings.
AIRealTimeTrafficMode=0 //compatiblity mode for realtime traffic (MSFS 2024) beta
//
//
//  --AI FORCE LANDING RUNWAY ON-OFF--
//
//                  **Instructions for General Forced Landings**
//
//  Enter a ICAO and up to two runways, e.g.: 
//
//  AIForceLandingRunway=KMIA,8R,9 //causes AI inbound KMIA to land 8R & 9
//
//  IMPORTANT: If enabled -> AIGround MUST be used with AILandingTargetTime ENABLED.
//
//  For mulitple runways, automatic selection based on AI distance to 
//  initial waypoint (default) or alternating (AIForceLandingSelectionMode=1). 
//  
//  AIForceLandingRunway=KDCA,19,15(MEW<80000).
//
//  AI lands on 19 and 15 (as determined by distance to IAF), except AI greater than 
//  80,000 lbs MEW will NOT land on 15 (i.e., only regional jets for 15).
/   See ReadMe for additional details.
//
//  AIForceLandingRunway=KDCA,19(30),15(70:MEW<80000)
//
//  NO distance based selections and overrides AIForceLandingSelectionMode for this runway!
//  70% will normally land on rwy 15 BUT 15 is empty weight limited < 80,000 lbs. Thus, most
//  AI still uses rwy 19 and a sprinkling of regional jets rwy 15. See ReadMe for additional details.
//
//  There is no limit to the number of airports, thus a LIST can be entered, e.g.:
//
//  AIForceLandingRunway=KMIA,8R,9
//  AIForceLandingRunway=KBOS,22,27L
//  AIForceLandingRunway=KJFK,22L
//
//  The above list if enabled (comments removed) cause AI destined for all of
//  these airports to land at the correspnding runway(s).  Useful, for example,    
//  if the user if flying from KMIA to KBOS with KJFK as alternate.  Entering 
//  too many landing arpts will consume more resources! AIForceLandingRunway can 
//  be changed while AIFlow running:  make changes and SAVE this .ini file 
//  to apply changes.  It may take SEVERAL minutes for the changes to take effect.
//
//             **Instructions for Custom Forced Landing (Custom Approaches)**
//
//  Entering an ICAO and up to two runways as discussed above will also cause AIFlow
//  to look in the custom_approaches subdirectory for custom approach (.appr) files
//  corresponding to ICAO-runways that – if found – take precedence over the general,
//  force landing approaches.  See the custom_approaches subdirectory for examples.
//
//                   **Custom Approach Specific Examples**
//
//*********************************************************************
//For remaining custom approach examples, remove leading comments to activate.
//
// **NOTE** Config Utility may replace these examples if they are activated, but
// then modified in the Config utility.
//
//AIForceLandingRunway=KDCA,19(30),15(70:MEW<80000) //required to activate rvr vis 19 
                                                  //appr file & RNAV rwy 15.
//AIForceLandingRunway=KJFK,13L //required to activate parkway vis 13L file

//AIForceLandingRunway=LOWI,8     //required to activate Innsbruck vis 8 files
                                  //(Prop&Jet Turbines)
//AIForceLandingRunway=KSAN,27    //required to activate BOTH KSAN RNAV 27 KLOMN 
                                  //IAF and the LINNDI IAF apprs
//AIForceLandingRunway=KATL,8L,9R //required to activate BOTH the KATL ILS 8L 
                                  //and ILS 9R approaches 
//AIForceLandingRunway=LFLJ,22    //required to activate Courchevel visual 22
                                  //(Props) 
//AIForceLandingRunway=TFFJ,22    //required to activate St Barth Vis 10 appr file
                                  //(Props)
//AIForceLandingRunway=KEYW,27    //required to activate Key West Left-Hand Vis 
                                  //for 27 GA Only
//
//*********************************************************************
//*********************************************************************
//The following Forced Landing data was added by the Config Utility.
//*********************************************************************
//*********************************************************************
AIFORCELANDINGRUNWAY=VABB,27
AIFORCELANDINGRUNWAY=EDDF,25R
