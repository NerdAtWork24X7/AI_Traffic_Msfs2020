//AIGROUND INITIALIZATION FILE REV 2.1.0.0
//This .ini file is not required.  AIGround will operate without this .ini
//file, instead using internal default values.
//
//However, the following parameters (**DEFAULT** values included) may be
//used to tweak the program.
// 
//IMPORTANT: REMOVE "//" TO ACTIVATE a particular parameter for tweaking.
//Ensure file is SAVED after parameter changes to apply changes.
//
//  --OPT-IN MODE--
//
OptInMode=0  //=0 (disabled) (default) (see readme) (must be first config entry if enabled).
//
//  --AI PLANE SPOTTING PARAMETERS--
//
AIPlanespottingOnly=0 //enable =1 to disable all user-AI interaction
//
//
//  --USER-AI SEPARATION PARAMETERS--
//
AITaxiSeparationDistance=300.0 //ft user-AI separation AND AI-AI separation (force taxi out)
AIResumeTaxiTransponderCode=0 //Special Sqwk Code - Force AI in Front of User to Resume Taxi for 30 sec
                               //=0 disabled.  Note: last resort for blocking AI is AIZap. 
                               //Note: AI may still be stopped by MSFS taxi control (except Force Taxi Out)
AIAdvancedIncursionDetection=0 //enable =1 (see readme before using)
AIControlGroundVehicles=0 //user-AI taxi sep enforced for ground veh (enable =1)
//
//
//  --TAXI PUSHBACK PARAMETERS--
//
AIPushbackHoldTime=0 //sec disable =0 (see readme for details)
//
//
//  --TAXI OUT RATE LIMITER--
//
AIDepFlowLimiter=1 //e.g., =2 -> 2 AI released from push PER 3 min period.
//                       integers only, =0 (disabled -> NO taxi out flow control)
//
//  Important: ensure no other utilities are removing "blocked" AI when this feature
//  is enabled.  E.g., FSLTL "Blocked Aircraft Removal Time" should be set to a HIGH
//  value or disabled.
//
//  Important: set AITaxiLocalDistance=40.0 (at least), AIMonitorCutoffAlt=15000 (at 
//  least) & AIMonitorRadius=60.0 (at least) so taxi out flow rate can also be 
//  controlled at the DESTINATION airport BEFORE the userâ€™s aircraft arrives.
//
//
//
//
//  --GENERAL TAXI OUT PARAMETERS--
//
AIMaxTaxiSpeed=20.0 //normal max taxi speed kts for both normal and forced taxi out
AINoControlCheck=1 //enable =1 (disabled -> AI performs taxi-out control chks)
//
//
//  --SPECIFIC AI FORCE TAXI OUT SECONDARY PARAMETERS--
//
//  NOTE 1: AIMaxTaxiSpeed (above) is used to control BOTH regular
//          taxi out AND force taxi out max. speed.
//
//  NOTE 2: AITaxiSeparationDistance (above) is used to control BOTH 
//          AI-AI taxi separation (Force Taxi Out) AND User-=AI separation.
//
AIForceTaxiOutTaxiwayNamePrefScalar=5.0 //preference for user listed taxiways (higher more preference)
AIForceTaxiOutQuickTakeOffRoll = 1      //AI performs a QUICK takeoff roll when lined up (bypass start pt).
                                        //Note1: =0 means AI seeks start point at start of rwy.
                                        //Note2: =0 bad if start pt displaced due to long threshold.       
                                        //Note3: Auto enabled (=1) if user enters short rwy entry index.
AIForceTaxiOutTurnMinError = 1.00       //deg.  Max allowed angle offcourse to waypoint
AIForceTaxiOutMinWPDistance = 50.0      //ft.  Target waypoint radius
AIForceTaxiOutMinStraightSpeed = 3.0    //kts Min strght line spd. For max AIMaxTaxiSpeed abv 
AIForceTaxiOutMinTurningSpeed = 5.0     //kts. Min corner speed
AIForceTaxiOutAccelRateScalar = 1.0     //taxi accel scalar
AIForceTaxiOutDeaccelRateScalar = 1.0   //taxi de-accel scalar
AIForceTaxiOutSpeedScalar = 1.0         //taxi speed near waypoints scalar
AIForceTaxiOutTurnRadius = 15.0         //ft. Turn radius for typical jet (737)
AIForceTaxiOutTurnRateScalar = 1.0      //AI turn rate scalar
AIForceTaxiOutRefTurnAngle = 120.0      //deg. Ref max turn angle for calibration 
AIForceTaxiOutPhaseLag = 1              //turn phase lag (too high -> AI lose sync if numerous)
AIForceTaxiOutLandingConeLength = 5.0   //nm. Short final dist to detect conflict AI
AForceTaxiOutLandingConeDiameter = 755.0//ft.
AIForceTaxiOutControlDuration = 900     //milliseconds (increase to smooth turns).
//                                      //Note: AIGround may lose sync with MSFS when
//                                      //increasing past 1000 (MSFS will be fine, AIGround won't).
//
//
//  --TAXI OUT TO-THE-LINE PARAMETERS--
//
AIEnforceFullStop=0 //enable =1 //enforce full stop at line (SU12+ not needed)
//
//
//  --TAKE-OFF & LANDING ROLLOUT PARAMETERS--
//
//                                    //***Takeoff and Landing Target Times and Speeds***
AILandingTargetTime=0 //sec (disable =0)(ON & LOW val e.g. 8 IF using AIFlow Forced Ldg)
AITakeoffTargetTime=25 //sec (disable =0)
                                      //enabling this ALSO enables 
AIHeavyRollOutExtraTime=5 //sec (disable =0) added to both takeoff & ldg
AITaxiSpeedOnRunwayAfterLanding=40 //hgh spd taxi rwy aft ldg (except piston) kts
AITaxiFastVacate=0 //AI quickly exits rwy aft turn onto Taxiway (except piston)

                                      //***Takeoff Climb Rate and Accel Ht Values***
AITakeoffAccelHeightJetAndTurbo=1500 //ft agl (if AITakeoffTargetTime enabled)
                                      //Accel Height at which Jet and Turboprop AI
                                      //transition to cruise climb
AITakeoffAccelHeightProp=1000 //ft agl (if AITakeoffTargetTime enabled)
                                      //Accel Height at which Prop AI
                                      //transition to cruise climb
AITakeoffClimbOutFPMJetAndTurbo=3000 //FPM (if AITakeoffAccelHeightJetAndTurbo enabled)
                                      //target initial AI climb rate jet & turbo
AITakeoffClimbOutFPMProp=800 //FPM (if AITakeoffAccelHeightProp enabled)
                                      //target initial AI climb rate prop
AITakeoffClimbOutTransitionScalar=1.0 //Lower val slower rotation, higher val quicker
//
//
//
//  --SECONDARY LANDING ROLLOUT PARAMETERS--
//
AIHighSpeedExitRotationVel=0.05  //reduce to slow down AI turning to fast vacate
AITaxiSpeedRotationVel=0.23      //reduce to slow  down taxi AI when turning.
AITaxiBrakingSpeedThreshold=7.0  //reduce to quickly slow taxi AI when braking
AITaxiQuickReductionSpeed=5.0    //quick taxi reduction speed when AI brakes
//
//
//  --AIZAP: DELETE AI BLOCKING USER PARAMETERS--
//
AIZap=1                //manual AI removal disable =0
AIZapTransponderCode=0 //manual AI removal using custom sqwk disabled = 0
AIZapAutoTime=0        //automatic AI removal if stalled after =X seconds.
//
//
//  --CONFIG PARAMETERS--
//
AIMonitorRadius=60.0 //nm (change to 107.9 max to monitor all local apts)
AITaxiLocalDistance=40.0 //nm (change to 107.9 max to montior all local apts)
AIMonitorCutoffAlt=15000.0 //ft AGL.  AIGround active when user acft below this alt.
AIGCompatibility=0        //for testing only, enable (=1) BEFORE starting AIGround
SystemTrayActive=0 //set BEFORE starting, 0 no tray, 1 tray, 2 tray&hide console
StartMinimized=1 //1 console minimized on start
Verbose=1                 //disable =0
ReadIniAfterFileChange=1  //read .ini file after changes save (disabled =0)
AIFlowDataConnect = 1     //Establish data connection to AIFlow to better coordinate takeoffs & landings.
AIRealTimeTrafficMode=0 //compatiblity mode for realtime traffic (MSFS 2024) beta
AIRealTimeTrafficDirectInjectToTaxi=0 //allow realtime traffic to inject directly to a taxi mode
//
//
//  --AI FORCE TAXI OUT RUNWAY ON-OFF--
//
//  Enter a ICAO and up to two runways. There is no limit to the number of airports, thus a LIST
//  can be entered  
//
//  General Format
//  AIForceTaxiOutRunway=ICAO,Rnwy1(Parm1:...:ParmN),Rnwy2(Parm1:...:ParmN),Index1,Index2,HeaviesFullLength
//
//  Minimum:  ICAO and at least Rnwy1.
//  Parms(deliminated by ":") Preferred Taxi Letters, Probability, AI Type(Helo:Piston:Turboprop:Jet:Heavy). 
//
//  Example 1:  AIForceTaxiOutRunway=KMIA,8R,9 
//
//  In the above KMIA example, all AI departing KMIA
//  will taxi to the closest (as calculated per taxi length) of either runway
//  8L or runway 9. If only ONE runway desired (e.g., 8R), specify  =KMIA,8L
//
//  Example 2:  AIForceTaxiOutRunway=KMIA,8R(N:K),9(S)
//
//  Same as example 2 except a preference for taxiways "N" and "K" have been listed for runway 8R
//  and taxiway "S" for runway 9.  The taxiway name preference is indicated by including the name 
//  in a parenthetical after the runway.  Multiple names are separated by ":".    
//  Always try to enter long taxiways. Less is more.  Note that the preferred taxiways 
//  are NOT strictly for specific runways so they do NOT have to be duplicated for each
//  runway, e.g, KJFK,13R(A),13L but if this manner of entry helps focus the user on what taxiways 
//  are important (or normally used) for getting to a particular runway, the taxiways can be duplicated,
//  e.g., KJFK,13R(A),13L(A)
//
//  Example 3: AIForceTaxiOutRunway=KORD,22L,28R,0,5
//
//  The above KORD example is similar to the KMIA example in that two runways are
//  specified.  However, AI assigned runway 22L will be assigned a full length takeoff
//  while AI assigned runway 28R will be assigned the 5th shortest runway entry index, which
//  for FSDREAMTEAM KORD corresponds to taxiway "N5" (typical for short length runway
//  operations at this field). Entry index roughly corresponds to taxiway intersection when 
//  inspecting an airport map, but this will vary by scenery creator. Index changes will
//  only be applied to AI that has NOT yet begun taxi out.
//
//  Note: if using a non-zero entry index, ensure AIForceTaxiOutQuickTakeOffRoll=1.
//
//  Example 4: AIForceTaxiOutRunway=KORD,27L,28R,3,5
//
//  Same as example 3 except the first runway is 27L with a short entry index of "3".  
//  Thus, AI assigned to dpeart 27L will be assigned the 3rd short runway entry index, which
//  for FSDREAMTEAM KORD corresponds to taxiway "TT" (typical for short length runway
//  operations at this field).
//
//  Example 5: AIForceTaxiOutRunway=KORD,27L,28R(B:V),3,,1
//
//  Same as example 4 except AI "heavies" will always use the full length for runway takeoff 27L and 
//  the full 28R will be used with a preference for using taxiways "B" and "V" for getting to 28R.
//
//  Example 6: AIForceTaxiOutRunway=KDEN,25(60),34L(40:G:WA)
//
//  AI will be assigned runway 25 based on a probability weighting of 60% and 34L based on a 
//  probability rating of 40% (i.e., distance to closest runway selection DISABLED).
//  Taxiways G and WA are also preferred taxiways (helps with routing to 34L).
//
//  Example 7: AIForceTaxiOutRunway=KBOS,22R(A:N:70),22L(Heavy:A:N:30)
//
//  AI will be assigned runway 22R except for jet "heavies" which are assigned 2LL (the longer 
//  parallel runway at KBOS).  Note: depends on AI model being appropriately coded a "heavy." 
//  Note: it is NOT necessary to enter an AI type for 22R if ALL engine types can use 22R.
//  For non-heavy AI, 22R will be favored by a 70-30 probability split (NOT taxi distance).
//  Taxiways A and N are also preferred taxiways to both runways.
//
//  Example 8: AIForceTaxiOutRunway=KHEF,16L(Turboprop:Jet:Heavy),16R(Piston:Helo)
//
//  KHEF is a typical smaller airport in that 16L is designed for heavier aircraft and 16R is GA.
//  Thus, all Pistons and Helicopters will use 16R and the remaining heavier types will use 16L.
//  Note: because heavier AI types can NOT use 16R (too short), they should be listed (forced)
//  to 16L (longer runway).  
//
//  Example 9: AIForceTaxiOutRunway=KDCA,19(30:K),15(70:MEW<80000)
//
//  30/70 split but AI > 80000 MFR Empty Wt (MEW) excluded for runway 15 (i.e., only regional jet
//  AI or lower will depart the much shorter runway 15).  Taxiway "K" preferred.
//
//  Example 10: AIForceTaxiOutRunway=KDCA,19(60:K),15(40:MEW<80000)
//              AIForceTaxiOutRunway=KMIA,8L,9    
//              AIForceTaxiOutRunway=KORD,27L(50),28R(50:B:V),3,,1
//              AIForceTaxiOutRunway=KBOS,22R(A:N:70),22L(Heavy:A:N:30)
//
//  Similar to the prior examples, except a LIST is entered. The above list if enabled (comments  
//  removed) cause AI departing these airports currently within the user's reality bubble to 
//  depart on the specified runways.  Entering too many airports will consume more resources! 
//
//  Other Usage Notes:
//   
//  For best results, enable this feature before a MSFS situation is loaded or
//  early in the situation before the too many AI begin their taxi.  The ICAO/runways
//  can be changed in-flight, such as when the user is approaching an airport and
//  wants to specify the departing runways at the arrival airport.  Change AIGround then
//  SAVE to APPLY changes.
//
//  The taxi out service is rudimentary due to MSFS simconnect limitations
//  (as of SU 15) and to conserve CPU resources.  Basic AI-AI separation is enforced
//  and AI should pause at the runway hold short for AI on short final for the same runway.
//
//  Although enabling AIForceTaxiOutRunway with a large amount of AI taxi out traffic
//  will not cause AIGround to consume significantly more CPU resources, the AI
//  taxi progress may substantially slow down.
//
//  Thus, using the AIDepFlowLimiter (above) to limit the rate of taxi out traffic
//  is recommended at high AI traffic densities.
//  To enable, add the following to AIGround.ini (no leading comments):
//
//*********************************************************************
//*********************************************************************
//The following Forced Taxi Out data was added by the Config Utility.
//*********************************************************************
//*********************************************************************
AIFORCETAXIOUTRUNWAY=EDDF,25C
AIFORCETAXIOUTRUNWAY=VABB,27
